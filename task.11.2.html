<body>
  <script>
function random(min, max) {
    return min + Math.random() * (max - min);
  }
  
  alert("Перше число: " + random(5, 10) );
  alert("Друге число: " +  random(5, 10) );
  alert("Третє число: " +  random(5, 10) );
  alert("Четверте число: " +  random(5, 10) );
  alert("П'яте число: " +  random(5, 10) );
  </script>
</body>
